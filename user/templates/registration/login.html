{% extends "main/base.html" %}
{% block title %}Log In to Acccount | E-Learning Platform{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <h2>Log In to Account</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p>
        <small>Don't have an account? <a href="{% url "sign_up" %}">Sign Up</a>.</small>
    </p>
</main>
{% endblock content %}
